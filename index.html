<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Raspberry Pi Carputer</title>
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/fortawesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/flick/jquery-ui-1.10.1.custom.min.css">

		<script src="js/vendor/modernizr-2.6.2.min.js"></script>
		<script src="js/vendor/prefixfree.min.js"></script>
	</head>
	<body class="day-mode">
		<br /><!-- a enlever en "prod" -->
		<div id="body-container">
			<div id="menu-top">
                <div class="menu-left">
                    <span class="menu-items" id="home"><i class="icon-home"></i></span>
                    <span class="menu-items" id="settings"><i class="icon-cog"></i></span>
                </div><!--
             --><div class="menu-middle">
                    <span id="clock"></span><!-- Setting - show date / show time - 24h/12h -->
                </div><!--
             --><div class="menu-right">
                    <span class="menu-items" id="day-night"><i class="icon-adjust"></i></span>
                </div>
			</div>
			<div id="main-ui">
				<div id="app1" class="mainApp">
					<div class="resize-container" data-parent-app="app1">
						<span class="app-fullscreen" title="Full screen"><i class="icon-fullscreen"></i></span>
					</div>
				</div><!--
			 --><div id="app2" class="mainApp">
					<div class="resize-container" data-parent-app="app2">
						<span class="app-toggle" title="Smaller" data-action="smaller"><i class="icon-resize-small"></i></span>
						<span class="app-toggle" title="Bigger" data-action="bigger"><i class="icon-resize-full"></i></span>
						<span class="app-fullscreen" title="Full screen"><i class="icon-fullscreen"></i></span>
					</div>
				</div>
			</div>
		</div>

        <div id="divdemerde" class="hidden"></div>
        <div id="modal" class="hidden"></div>

		<script src="js/vendor/jquery-1.9.1.js"></script>
		<script src="js/vendor/jquery-ui-1.10.1.min.js"></script>
		<script src="js/vendor/raphael.2.1.0.min.js"></script>
		<script src="js/vendor/justgage.1.0.1.min.js"></script>
        <script src="js/vendor/hammer.js"></script>
        <script src="js/vendor/jquery.specialevent.hammer.js"></script>
        <script src="js/vendor/jquery.hammer.js"></script>
		<script src="js/main.js"></script>
        <script src="http://localhost/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost');
            socket.on('carinfo', function (data) {
                document.getElementById('data').innerHTML = data.data;
                $.each(data, function(k,v){
                    if(typeof gauges[k] != "undefined"){
                        gauges[k].refresh(v);
                    }
                });
            });
        </script>
	</body>
</html>
